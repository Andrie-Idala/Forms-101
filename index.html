<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forms 101</title>
  <style>
    
  </style>
</head>
<body>
  <img src="maxresdefault.jpg" alt="maxresdefault" style="float: left; margin-right: 25px; width: 200px;"<br><br>
  
  <p>A cardio workout (short for cardiovascular workout) is any type of physical activity that raises your heart rate and keeps it elevated for an extended period of time. It primarily targets your heart, lungs, and circulatory system, improving overall endurance and stamina.</p><br>
  
  <form>
    <div style="display: inline-block; width: 30%;">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    
    <label for="address">Address:</label>
    <input type="text" id="address" name="address"><br><br>
    
    <label for="Email-Ad">Email-Ad:</label>
    <input type="email" name="email" id="email"><br><br>
    
    <label for="contact number:">Contact Number</label>
    <input type="number" name="number" id="number">
    </div>
    
    <div style="display: inline-block; vertical-align: top; margin-left: 50px;"
    <strong>Gender:</strong><br>
    <input type="radio" id="male" name="male">
    <label for="male">Male</label><br>
    
    <input type="radio" name="female" id="female">
    <label for="female">Female</label><br><br>
    
    <strong>Hobbies:</strong><br>
    <input type="checkbox" name="swimming" id="swimming">
    <label for="swimming">Swimming</label><br>
    
    <input type="checkbox" name="biking" id="biking">
    <label for="biking">Biking</label><br>
    
    <input type="checkbox" name="reading" id="reading">
    <label for="reading">Reading</label><br>
    
    <input type="checkbox" name="watching tv" id="watching tv">
    <label for="watching tv">Watching TV</label><br>
    
    <input type="checkbox" name="playing" id="playing">
    <label for="playing">Playing</label>
    
  </form>
  
  
</body>
</html>
